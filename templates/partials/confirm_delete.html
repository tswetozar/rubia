{% extends 'shared/base.html' %}

{% block site_content %}

    {% load static %}
    <div class="section"></div>
    <div class="container">
        <h5 class="grey-text center-align">CONFIRM DELETE</h5>
        <div class="col s12 m8 offset-m2 l6 offset-l3">
            <div class="card-panel hoverable grey lighten-5 z-depth-1">
                <div class="row valign-wrapper">
                    <div class="col s6">
                        <form method="post" action="{% url 'delete rx' rx.id %}">
                            {% csrf_token %}
                            <input type="submit" value="Confirm" class="btn red waves-effect waves-light"/>
                        </form>
                    </div>
                    <div class="col s16">
                        <a class="btn blue waves-effect waves-light" href="javascript:history.back()">No, go back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
