{% extends 'shared/base.html' %}

{% block site_content %}
    <div class="container">
        <h3>create item</h3>
        <div class="row">
            <form class="col s12" method="post" action="{% url 'current file' %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.errors }}
                {#                {{ form }}#}

                <div class="row">
                    <div class="file-field input-field col s12">
                        <div class="btn">
                            <span>Farma Star Export</span>
                            {{ form }}
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text">
                            <span class="helper-text" data-error="" data-success=""><a
                                    href="{% url 'get private file' file.csv_file.path %}"
                                    class="waves-effect waves-teal btn-flat right-aligned">File in Use: {{ file.csv_file }}</a></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s10"></div>
                    <div class="col s2">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit!
                            <i class="material-icons right">send</i></button>
                    </div>

                </div>

            </form>
        </div>
    </div>


{% endblock %}
